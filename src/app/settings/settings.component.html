<ng-container *ngIf="data$ | async as data">
  <div class="container mt-8">
    <div class="col-md-10 mx-auto" *ngIf="currentUser">
      <errormsg *ngIf="data.backendErrors" [backendErrors]="data.backendErrors"></errormsg>
      <div class="profile-header">
        <!-- BEGIN profile-header-cover -->
        <div class="profile-header-cover"></div>
        <!-- END profile-header-cover -->
        <!-- BEGIN profile-header-content -->
        <div class="profile-header-content">
          <!-- BEGIN profile-header-img -->
          <div class="profile-header-img bg-transparent">
            <img [src]="'assets/images/avatar.png'" alt="profile image">
          </div>
          <!-- END profile-header-img -->
          <!-- BEGIN profile-header-info -->
          <div class="profile-header-info">
            <h4 class="mt-10">Update your profile</h4>
            <p class="mb-10 text-white fw-light">Leave the password empty if you want to keep the old password.</p>
            <a class="btn btn-sm btn-info mb-2" (click)="logout()">Logout</a>
          </div>
          <!-- END profile-header-info -->
        </div>
        <!-- END profile-header-content -->
      </div>

      <div class="col-md-6 mx-auto my-5">
        <form class="profile-form" [formGroup]="form" (ngSubmit)="submit()">
          <div class="mb-3">
            <label for="avatar" class="form-label">Profile Picture</label>
            <input type="text" class="form-control" formControlName="image" id="avatar" placeholder="Profile picture url">
          </div>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" formControlName="username" id="username" placeholder="Username" [ngClass]="{error : getControl('username')?.errors && getControl('username')?.touched}">
            <div *ngIf="getControl('username')?.errors && getControl('username')?.touched">
              <small class="errorMsg" *ngIf="getControl('username')?.errors?.['required']">Username is required</small>
            </div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" formControlName="email" id="email" placeholder="Email" [ngClass]="{error : getControl('email')?.errors && getControl('email')?.touched}">
            <div *ngIf="getControl('email')?.errors && getControl('email')?.touched">
              <small class="errorMsg" *ngIf="getControl('email')?.errors?.['required']">Email is required</small>
              <small class="text-danger" *ngIf="getControl('email')?.errors?.['maxlength']">Email should be maximum 32 characters long.</small>
              <small class="errorMsg" *ngIf="getControl('email')?.errors?.['pattern']">Please enter a valid email.</small>
            </div>
          </div>
          <div class="mb-3">
            <label for="bio" class="form-label">Bio</label>
            <textarea class="form-control" formControlName="bio" id="bio" rows="3" placeholder="Your short biography"></textarea>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password" id="password" placeholder="New password" [ngClass]="{error : getControl('password')?.errors && getControl('password')?.touched}">
            <div *ngIf="getControl('password')?.errors && getControl('password')?.touched">
              <small class="errorMsg" *ngIf="getControl('password')?.errors?.['required']">Password is required</small>
              <small class="errorMsg" *ngIf="getControl('password')?.errors?.['minlength']">Password must be at least 8 characters long.</small>
            </div>
          </div>

          <button class="btn px-4" [disabled]="form.invalid || data.isSubmitting">Update</button>
        </form>
      </div>
    </div>
  </div>
</ng-container>
