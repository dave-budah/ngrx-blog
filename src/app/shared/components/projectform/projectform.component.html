<div class="editor-page">
  <div class="container">
    <div class="col-md-10 mx-auto">
      <errormsg *ngIf="errors" [backendErrors]="errors"></errormsg>

      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="p-2 article-form">
        <h3 class="text-center my-4">Add a project</h3>
        <div class="mb-3">
          <label for="image" class="form-label">Image</label>
          <input type="text" class="form-control" id="image" formControlName="image">
        </div>
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" formControlName="title">
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea id="description" class="form-control" formControlName="description"></textarea>
        </div>
        <div class="mb-3">
          <label for="site" class="form-label">Site (URL)</label>
          <input type="text" class="form-control" id="site" formControlName="site">
        </div>
        <div class="mb-3">
          <label for="github" class="form-label">Github (URL)</label>
          <input type="text" class="form-control" id="github" formControlName="github">
        </div>

        <div class="mb-3">
          <button class="btn submit-btn" [disabled]="form.invalid || isSubmitting">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
