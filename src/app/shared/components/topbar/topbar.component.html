<nav class="navbar navbar-expand-lg navbar-light bg-light" *ngIf="data$ | async as data">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img src="assets/images/logos/logo.png" alt="logo">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="bi bi-list"></span>
    </button>
    <div class="collapse navbar-collapse d-lg-flex flex-md-row flex-sm-column justify-content-between" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" [routerLink]="''">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'/blog'">Blog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="''">Tags</a>
        </li>
      </ul>

      <ul class="navbar-nav auth-column">
        <ng-container *ngIf="data.currentUser">
          <li class="avatar-container">
            <a [routerLink]="['/settings', data.currentUser.username]" class="m-0 p-0 w-100 h-100">
              <img [src]="data.currentUser.image ? data.currentUser.image : 'assets/images/avatar.png'" alt="avatar">
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/settings', data.currentUser.username]">{{ data.currentUser.username }}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="'/articles/new'"><i class="bi bi-pencil-square"> &nbsp;New Post</i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="'/settings'"><i class="bi bi-gear-fill"> &nbsp;Settings</i></a>
          </li>
        </ng-container>
        <ng-container *ngIf="data.currentUser === null">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'/login'">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'/signup'">Signup</a>
        </li>
        </ng-container>
      </ul>
    </div>
  </div>
</nav>
